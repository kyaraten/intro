<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta charset="utf-8" />
	<meta name="description" content="overview &amp; stats" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<title>Kyaraten / GreenWeather</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css" />
	<link rel="stylesheet" href="./css/fonts.googleapis.com.css" />
	<link rel="stylesheet" href="./css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />
	<link rel="stylesheet" href="./css/artist.css" />
</head>
<body>
	<div class="main-container ace-save-state" id="main-container">
		<div class="main-content">
			<div class="main-content-inner">
				<div class="page-content no-padding">
					<div class="row no-margin">
						<div class="col-xs-12 no-padding">
							<!-- PAGE CONTENT BEGINS -->
								<input type="hidden" id="userNo">
								<input type="hidden" id="lang" value="ko-KR">
								<div id="top-image" class="col-xs-12 no-padding">
									<img src="./imgs/top_img.png" class="col-xs-12 no-padding">
								</div>
								<div class="space-32"></div>
								<div class="col-xs-12 no-padding">
									<div class="tabbable">
										<ul class="nav nav-tabs" id="myTab">
											<li class="active">
												<a data-toggle="tab" href="#notice">공지사항</a>
											</li>
											<li>
												<a data-toggle="tab" href="#static">통계</a>
											</li>
											<li>
												<a data-toggle="tab" href="#account">정산</a>
											</li>
										</ul>
										<div class="tab-content no-padding">
											<div id="notice" class="tab-pane fade in active">
												<div class="col-xs-12 no-padding">
													<div id="accordion" class="accordion-style1 panel-group">
														<!-- =/=notice  -->
													</div>
												</div>
											</div>
											<div id="static" class="tab-pane fade" data-page="1">
												<div class="col-xs-12 no-padding" style="overflow:auto;">
													<table class="table table-bordered">
														<thead>
															<tr>
																<th class="center">제목</th>
																<th class="center">썸네일</th>
																<th class="center">가격</th>
																<th class="center">view</th>
																<th class="center">dw</th>
																<th class="center">buy</th>
																<th class="center">상태</th>
															</tr>
														</thead>
														<tbody>
															<!-- =/= static -->
														</tbody>
													</table>
													<div class="col-xs-12">
														<button type="button" id="staticMore" class="btn btn-info btn-block">더보기</button>
														<div class="space-16"></div>
													</div>
												</div>
											</div>
											<div id="account" class="tab-pane fade" data-page="1">
												<div class="col-xs-12 no-padding" style="overflow:auto;">
													<table class="table table-bordered">
														<thead>
															<tr>
																<th class="center">판매일</th>
																<th class="center">판매 스킨</th>
																<th class="center">판매 금액</th>
																<th class="center">적용 비율</th>
																<th class="center">환급 금액</th>
																<th class="center">정산 여부</th>
															</tr>
														</thead>
														<tbody>
															<!-- =/= account -->
														</tbody>
													</table>
													<div class="col-xs-12 center">
														<button type="button" id="accountMore" class="btn btn-info btn-block">더보기</button>
														<div class="space-32"></div>
													</div>
												</div>
												<a href="javascript:void(0);" id="accountBtn" class="btn btn-lg account-btn col-xs-12">정산하기</a>
											</div>
										</div>
									</div>
								</div><!-- /.col -->
							<!-- PAGE CONTENT ENDS -->
						</div><!-- /.col -->
					</div><!-- /.row -->
				</div><!-- /.page-content -->
			</div>
		</div><!-- /.main-content -->
		<!-- <div id="loding-layer" class="ajax-loading-overlay hide center middle"><img src="./imgs/loader.gif"></div> -->
		<div class="mask hide"></div>
	</div><!-- /.main-container -->
	<!--[if !IE]> -->
		<script src="./js/jquery-2.1.4.min.js"></script>
	<!-- <![endif]-->
	<!--[if IE]>
		<script src="./js/jquery-1.11.3.min.js"></script>
	<![endif]-->
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/script.js"></script>
	<script src="./js/artist.js"></script>
</body>
</html>
