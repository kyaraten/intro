<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta charset="utf-8" />
	<meta name="description" content="overview &amp; stats" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<title>kyaraten skin</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css" />
	<link rel="stylesheet" href="./css/fonts.googleapis.com.css" />
	<link rel="stylesheet" href="./css/font-awesome.min.css" />
	<link rel="stylesheet" href="./css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />
	<link rel="stylesheet" href="./css/detail.css" />
</head>
<body>
	<div id="navbar" class="navbar navbar-default          ace-save-state">
		<div class="navbar-container ace-save-state" id="navbar-container">
			<div class="navbar-header">
				<div class="pull-left">
					<a href="index.html" class="navbar-brand"><img src="./imgs/logo-alt.png" width="100px"></a>
				</div>
				<div class="pull-right button_parent">
					<button id="goKyaraten" type="button" class="btn btn-sm kyaraten_go" >캬라텐 바로가기</button>
				</div>
			</div>
			<div class="navbar-buttons navbar-header pull-right" role="navigation"></div>
		</div><!-- /.navbar-container -->
	</div>
	<div class="main-container ace-save-state" id="main-container">
		<div class="main-content">
			<div class="main-content-inner">
				<div class="page-content no-padding">
					<div class="row no-margin">
						<div class="col-xs-12 no-padding">
							<!-- PAGE CONTENT BEGINS -->
								<input type="hidden" id="lang" val="ja-JP">
								<div class="col-xs-12 col-sm-7 padding_20_tb">
									<div class="col-xs-1"></div>
									<div id="img_layer" class="col-xs-10 no-padding img_parent">
										<img src="" id="skinImg" class="col-xs-12 no-padding img_crop">
									</div>
									<div class="col-xs-1"></div>
								</div>
								<div class="col-xs-12 col-sm-7 no-padding">
									<div class="col-xs-6 no-padding">
										<div class="col-xs-3">
											<i class="fa fa-heart-o bigger-150"></i>&nbsp;&nbsp;<span id="likeCnt" class="bigger-140"></span>
										</div>
										<div class="col-xs-3">
											<i class="fa fa-comment-o bigger-150"></i>&nbsp;&nbsp;<span id="tailCnt" class="bigger-140"></span>
										</div>
										<div class="col-xs-3">
											<i class="fa fa-download bigger-150"></i>&nbsp;&nbsp;<span id="downCnt" class="bigger-140"></span>
										</div>
									</div>
								</div>
								<div class="col-xs-12">
									<div class="widget-box transparent">
										<div class="widget-header widget-header-small">
											<h4 class="widget-title blue smaller">댓글</h4>
										</div>
										<div class="widget-body">
											<div id="tailLayer" class="widget-main padding-8"></div>
										</div>
										<div class="col-xs-12 center">
											<button type="button" id="tailMore" class="btn btn-info btn-block hide">캬라텐에서 더보기</button>
											<div class="space-32"></div>
										</div>
									</div>
								</div>
							<!-- PAGE CONTENT ENDS -->
						</div><!-- /.col -->
					</div><!-- /.row -->
				</div><!-- /.page-content -->
			</div>
		</div><!-- /.main-content -->
		<!-- <div id="loding-layer" class="ajax-loading-overlay hide center middle"><img src="./imgs/loader.gif"></div> -->
		<div class="mask hide"></div>
	</div><!-- /.main-container -->
	<!--[if !IE]> -->
		<script src="./js/jquery-2.1.4.min.js"></script>
	<!-- <![endif]-->
	<!--[if IE]>
		<script src="./js/jquery-1.11.3.min.js"></script>
	<![endif]-->
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/script.js"></script>
	<script src="./js/detail.js"></script>
</body>
</html>
