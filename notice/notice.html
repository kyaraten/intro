<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable = no">
    <title>notice</title>
    <link rel="stylesheet" href="../css/notice/redactor.css">
    <link rel="stylesheet" href="../css/notice/normalize.css">
    <link rel="stylesheet" href="../css/notice/container.css">
</head>
<body>
    <div class="container">
        <div class="contentBody">
            <section class="bodyContainer">
                <div class="customer-comp">
                    <div class="componentBox">
                        <div class="noticeBox">
                            <div class="toggleList"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    
    <script src="../js/jquery-3.2.1.min.js" ></script>
    
    <script type="text/javascript">
    $(function(){"use strict";var t={init:function(){this.data(),this.cacheDom(),this.bindEvent(),this.hash()},cacheDom:function(){this.$body=$("body"),this.$el=$(".container"),this.$toggleList=this.$el.find(".toggleList")},bindEvent:function(){t.$toggleList.on("click","a",function(t){t.preventDefault(),$(this).parent().hasClass("active")?$(this).parent().removeClass("active"):$(this).parent().addClass("active")})},hash:function(){var i=location.hash;i&&(t.hash=i)},data:function(){$.getJSON("https://s3-ap-northeast-1.amazonaws.com/kyaraten-notice/data.json",function(i){$.each(i,function(i,a){var e=t.template(i);e.find(".title").text(a.title),e.find("time").text(a.issueDate),e.find("article").html(a.content),e.find("a.unit").attr("href")===t.hash&&e.addClass("active"),t.$toggleList.append(e)})})},template:function(t){return $('<section><a href="#'+ ++t+'" class="unit"><div class="titleWrapper"><div class="title"></div><time></time></div></a><article></article></section>')}};t.init()});
    </script>

</body>
</html>
